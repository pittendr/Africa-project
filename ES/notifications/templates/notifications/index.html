<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="author" content="Galenic">

  	<link rel="stylesheet" href="/static/notifications/css/bootstrap.css">
  	<link rel="stylesheet" href="/static/notifications/css/index.css">
  	<link rel="stylesheet" href="/static/notifications/css/dragula.css">
  	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  	
  	<title>Recipe Generator</title>

</head>

<body>

	
	<div id="recipe-container">
		<div class="text-center" id="variable-box">
			<p style="font-size:20px;">Variables</p>
		</div>
		<div class="text-center" id="drop-box">
			<p style="font-size:20px;">Recipe</p>
		</div>
		<div class="text-center" id="value-box">
			<p style="font-size:20px;">Values</p>
		
			<div style="margin:5px auto 50px auto; width:93px;">
				<div id="greaterThan" class="circle shadow text-center"><p>></p></div>
				<div id="equalTo" class="circle shadow text-center"><p>=</p></div>
				<div id="lessThan"class="circle shadow text-center"><p><</p></div>
			</div>
			<input id = "value-input" type="number" placeholder="Value" class="shadow">
			<input id = "range-input" type="number" placeholder="Range (km)" class="shadow">
			<div style="margin:0 auto; width:160px;">
				<button class="btn shadow" id="addButton">Add</button>
				<button class="btn shadow" id="delButton">Delete</button>
			</div>
		</div>
	</div>
	
	<div id="saveButton" class=" shadow">Save</div>
	
	<div id="recipe-list" class ="container">
		<div id="headcont">
			<table id = "tableheader">
				<tr>
					<th>Name</th>
					<th>Variable</th>
					<th>Operator</th>
					<th>Value</th>
					<th>Range</th>
					<th>Alert</th>
				</tr>
			</table>
		</div>
		<div id="tablecont">
			
			
			<table id = "tablebody">
				{% include "notifications/table.html" %}
			</table>
		</div>
			
	</div>
  	<script src="/static/notifications/js/jquery.min.js"></script>
  	<script src="/static/notifications/js/bootstrap.min.js"></script>
  	<script src="/static/notifications/js/dragula.min.js"></script>
	<script src="/static/notifications/js/index.js"  type="text/javascript"></script>
	{% include "notifications/latest.html" %}
</body>

</html>
