<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="author" content="Galenic">

  	<link rel="stylesheet" href="/static/notifications/css/bootstrap.css">
  	<link rel="stylesheet" href="/static/notifications/css/index.css">
  	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  	
  	<title>Recipe Generator</title>

  	<script src="/static/notifications/js/jquery.min.js"></script>
  	<script src="/static/notifications/js/bootstrap.min.js"></script>
</head>

<body>

	<div id="recipe-container" class="container">
		<div id ="recipe1" class = "recipe-wrapper">
			<div class="row" >
				<div class="col-sm-3 col-xs-3 col-xs-offset-1 text-center " style="margin-top:35px;">
					<div class="custom-dropdown">
						<span>Variables</span>
						<ul class="custom-drop">	
							<li><a>Elevation</a></li>
							<li><a>Wind Speed</a></li>
							<li><a>Wind Direction</a></li>
							<li><a>Temperature</a></li>
							<li><a>Humidity</a></li>
							<li><a>Rain</a></li>
							<li><a>Cloud Coverage</a></li>
						</ul>
					</div>
				</div>
				<div class="col-sm-1 col-xs-1 text-center" style="margin-top:10px;">
					<div class="circle-wrapper">
						<div id="greaterThan" class="circle"><p>></p></div>
						<div id="equalTo" class="circle"><p>=</p></div>
						<div id="lessThan" class="circle"><p><</p></div>
					</div>
				</div>
				<div class="col-sm-3 col-xs-3 text-center " style="margin-top:35px;">
					<input type="number" placeholder="Value" id="recipe_value">
				</div>
				<div class="col-sm-3 col-xs-3 text-center" style="margin-top:35px;">
					<input type="number" placeholder="Range" id="recipe_range">
				</div>
			</div>
			
			<div class="andCircle">+</div>
		</div>
	</div>
	
	<div id="saveButton">Save</div>
	
	<div id="recipe-list" class ="container">
		<div id="headcont">
			<table id = "tableheader">
				<tr>
					<th>Variable</th>
					<th>Operator</th>
					<th>Value</th>
					<th>Range</th>
				</tr>
			</table>
		</div>
		<div id="tablecont">
			<table id = "tablebody">
				{% include "notifications/table.html" %}
			</table>
		</div>
			
	</div>
	<script src="/static/notifications/js/index.js"  type="text/javascript"></script>
</body>

</html>
