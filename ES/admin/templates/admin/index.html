<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="author" content="Galenic">

  	<link rel="stylesheet" href="/static/admin/css/bootstrap.css">
  	<link rel="stylesheet" href="/static/admin/css/index.css">
  	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  	
  	<title>Admin Page</title>

  	<script src="/static/admin/js/jquery.min.js"></script>
  	<script src="/static/admin/js/bootstrap.min.js"></script>
</head>

<body>
	
	
	<nav class="navbar navbar-inverse shadow" style="border:none;">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">Brand</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav navbar-right">
			<li class="dropdown">
				<li><a href="/">&nbsp;Recipe Creation Page&nbsp;</a></li>
				<li><a href="/logout">&nbsp;Logout&nbsp;</a></li>
				<li role="separator" class="divider"></li>
			</li>
		  </ul>
		</div>
	  </div>
	</nav>
	
	{%if perms.auth.is_admin %}
	<div class="text-center" style="margin:25px; color:white;"><h3> Admin Page </h3></div>
	<div class="container">
		<div class="panel-group">
		    <div class="panel panel-default">
			  <div class="panel-body" id="panelhead">Edit/Delete Recipes</div>
			  <div class="panel-footer" id="panelfoot" style="display:none">
				<ul class="list" id="recipe-list">
					{% include "admin/recipes.html" %}
				</ul>
			  </div>
			</div>
		    <div class="panel panel-default">
			  <div class="panel-body" id="panelhead">Edit/Delete Users</div>
			  <div class="panel-footer" id="panelfoot" style="display:none">
				<ul class="list" id="user-list">
					{% include "admin/users.html" %}
				</ul>
			  </div>
			</div>
		</div>
	</div>
	{% else %}
	
	<p class="text-center"style="font-size:20px;color:white;margin-top:50px;">You currently do not have permission to access the admin page</p>
	
	{% endif %}
	
	
	<script src="/static/admin/js/index.js"  type="text/javascript"></script>
</body>

</html>
