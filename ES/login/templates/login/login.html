<!DOCTYPE html>
<html lang="en">
 <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="author" content="Galenic">

  	<link rel="stylesheet" href="/static/login/css/bootstrap.min.css">
  	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  	
  	<title>Login Page</title>

  	<script src="/static/login/js/jquery.min.js"></script>
  	<script src="/static/login/js/bootstrap.min.js"></script>
</head>

  <body>

    <div class="container">
	<div style="width:40%; min-width:300px;margin:0 auto;" class="text-center">
	
	{% if next %}
	<form class="form-signin" action="/login/?next={{next}}" method="post" >
	{%else%}
	<form class="form-signin" action="/login/" method="post" >
	{% endif %}
		<h2 class="form-signin-heading">Please sign in</h2>
		{% csrf_token %}
		<label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" name="username" value="{{ username }}" class="form-control" placeholder="Email address" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" value="" class="form-control" placeholder="Password" required>
		<button class="btn btn-lg btn-default btn-block" type="submit">Sign in</button>
	</form>
	</div>
  </body>
</html>
